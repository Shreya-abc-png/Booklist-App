<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <title>QUOTE GENERATOR</title>
  
</head>
<body>

    <div class="loader" id="loader"> </div>
    
    <div class="container" id="container">

        <div class="quote">
            <!-- left quote icon -->
           <i class="fas fa-quote-left" id="left"></i> 
            <span id="myquote"></span>
            <i class="fas fa-quote-right" id="right"></i>
             <!-- right quote icon -->
        </div>

        <div class="author">
            <span id="myauthor"></span>
        </div>

        <div class="buttons">
            <button id="btn1">Get Quote</button>
            <i class="fas fa-copy" id="copy"></i>
            <i class="fas fa-volume-up" id="volume-up"></i>
        </div>

    </div>




    <script src="app.js"></script>
</body>
</html>
